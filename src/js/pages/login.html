<load-screen id=login-load-screen><i class="fas fa-spinner fa-pulse"></i></load-screen>
<main id=login>
  <div id=options>
    <span class=drop-menu tabindex=0 title=Tools>
      <span class=icon-menu><i class="fas fa-tools"></i></span>
      <div class=drop-menu-content>
        <p id=menu-tool-flasher>
          <i class="fas fa-file-import"></i>
          <span class=drop-menu-item-text title='User menu'>Flasher</span>
        </p>
      </div>
    </span>
  </div>
  <section id=container>
    <h1>Agro Telemetry</h1>
      <div id=input-container>
        <x-input-icon class=login-input id=username placeholder=Username title=Username autocomplete='username'>
          <i slot=icon class="fas fa-user"></i>
        </x-input-icon>
        <x-input-icon class=login-input id=password placeholder=Password title=password type=password autocomplete='current-password'>
          <i slot=icon class="fas fa-key"></i>
        </x-input-icon>
        <x-input-server class=login-input id=server-addr>
          <i slot=icon class="fas fa-network-wired"></i>
        </x-input-server>
        <label><input id=autoconnect type=checkbox> keep connected</label>
        <button id=connect type=submit form=login-form>
          <span id=connect-label>Connect</span>
          <span id=spinner><i class="fas fa-spinner fa-pulse"></i></span>
        </button>
        <div id=error></div>
      </div>
  </section>
  <section id=sessions></section>
</main>
