<div id=device-container class=main-container>
  <div id=device-main-container>
    <h1>Devices</h1>
    <table>
      <thead>
        <tr>
          <th colspan=3>General</th>
          <th colspan=2>Version</th>
          <th colspan=2>Endpoint</th>
          <th colspan=6>Network</th>
          <th colspan=2>Config</th>
          <th colspan=4>Sensors</th>
        </tr>
        <tr>
          <th>ID</th>
          <th>MAC</th>
          <th>Name</th>
          <th>FW</th>
          <th>HW</th>
          <th>Address</th>
          <th>Port</th>
          <th>Layer</th>
          <th>Parent</th>
          <th>Net ID</th>
          <th>Channel</th>
          <th>MAC AP</th>
          <th>Children</th>
          <th>RTC</th>
          <th>Temp</th>
          <th>GPIO's</th>
          <th>Out's</th>
          <th>RSSI</th>
          <th>Temperature</th>
        </tr>
      </thead>
      <tbody id=main-device-tbody>
        <tr>
          <td colspan=20>
            <em>No devices connected</em>
          </td>
        </tr>
      </tbody>
    </table>
    <div id=device-detail-container>
      <span class=device-detail-close>&times</span>
      <div id=device-detail-content></div>
    </div>
  </div>
</div>
