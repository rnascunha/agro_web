<div id=main-image-detail class=image-app-detail>
  <h1 class=detail-title>image.bin</h1>
  <div class=detail-content>
    <div class=detail-general>
      <h2>Details</h2>
      <detail-line>
        <i class="fas fa-fingerprint" slot=icon></i>
        <div slot=name>ID</div>
        <div class='detail-id shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-code" slot=icon></i>
        <div slot=name>Version</div>
        <div class='detail-version shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-expand-arrows-alt" slot=icon></i>
        <div slot=name>Size</div>
        <div class='detail-size shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-project-diagram" slot=icon></i>
        <div slot=name>Project</div>
        <div class='detail-project shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-clock" slot=icon></i>
        <div slot=name>Time</div>
        <div class='detail-time shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-calendar-alt" slot=icon></i>
        <div slot=name>Date</div>
        <div class='detail-date shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-info" slot=icon></i>
        <div slot=name>IDF Version</div>
        <div class='detail-idf-version shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-hashtag" slot=icon></i>
        <div slot=name>Hash</div>
        <div class='detail-hash shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-magic" slot=icon></i>
        <div slot=name>Magic word</div>
        <div class='detail-magic-word shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-shield-alt" slot=icon></i>
        <div slot=name>Secure version</div>
        <div class='detail-secure-version shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-user-tag" slot=icon></i>
        <div slot=name>Uploader</div>
        <div class='detail-uploader shine'></div>
      </detail-line>
      <detail-line>
        <i class="fas fa-calendar-day" slot=icon></i>
        <div slot=name>Upload date</div>
        <div class='detail-upload-date shine'></div>
      </detail-line>
    </div>
    <div class=detail-line-description>
      <h2>
        <span class=detail-icon><i class="fas fa-audio-description"></i></span>
        <span class=detail-text>Description</span>
        <span class=detail-edit-description><i class="fas fa-edit"></i></span>
      </h2>
      <div class=detail-description contenteditable="false"></div>
    </div>
  </div>
</div>
