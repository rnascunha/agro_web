<div id=image-container class=main-container>
  <h1>Images</h1>
  <div id=image-header>
    <label class=image-upload-container title='Upload image'>
      <input type=file class=file-input accept='.bin'>
      <i class="fas fa-file-upload"></i>
      <span>Upload</span>
    </label>
  </div>
  <div id=image-main-container>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Version</th>
          <th>Size</th>
          <!-- <th>Project</th> -->
          <!-- <th>Time</th> -->
          <!-- <th>Date</th> -->
          <th>IDF Version</th>
          <!-- <th>Hash</th> -->
          <!-- <th>Magic word</th> -->
          <!-- <th>Secure version</th> -->
          <th>#</th>
          <th>X</th>
        </tr>
      </thead>
      <tbody id=main-image-tbody>
        <tr>
          <td colspan=20>
            <em>No images uploaded</em>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
