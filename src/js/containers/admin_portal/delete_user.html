<div class=popup-container>
  <h1 class=popup-header>
    <i class="fas fa-user-slash"></i>
    <span class=popup-title>Delete User</span>
  </h1>
  <div class=popup-content>
    <span class=popup-content-text>
      <p>Delete user '<span class=user-name></span>'?</p>
      <p>Any permission or policy related to this user will also be deleted!</p>
    </span>
    <div class=popup-option-container>
      <span class=popup-option id=option-yes>Yes</span>
      <span class=popup-option id=option-no>No</span>
    </div>
  </div>
</div>
