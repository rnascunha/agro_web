<div class=popup-container>
  <h1 class=popup-header>
    <i class="fas fa-user"></i>
    <span class=popup-title>Add User</span>
  </h1>
  <div class=popup-content>
    <span class=popup-content-text>
      <x-input-icon class=add-input id=username placeholder=Username* title=Username>
        <i slot=icon class="fas fa-user"></i>
      </x-input-icon>
      <x-input-icon class=add-input id=name placeholder=Name title=Name>
        <i slot=icon class="fas fa-signature"></i>
      </x-input-icon>
      <x-input-icon class=add-input id=password placeholder=Password* title=Password type=password>
        <i slot=icon class="fas fa-key"></i>
      </x-input-icon>
      <x-input-icon class=add-input id=email placeholder=Email title=email>
        <i slot=icon class="fas fa-envelope-open-text"></i>
      </x-input-icon>
      <x-input-icon class=add-input id=telegram-chat-id placeholder='Telegram Chat ID' title='Telegram Chat ID'>
        <i slot=icon class="fab fa-telegram-plane"></i>
      </x-input-icon>
      <fieldset id=group-user-fieldset>
        <legend>Groups</legend>
        <div id=add-user-group-list></div>
      </fieldset>
    </span>
    <div>
      <div class=popup-error></div>
      <div class=popup-option-container>
        <span class=popup-option id=option-yes>Add</span>
        <span class=popup-option id=option-cancel>Cancel</span>
      </div>
  </div>
  </div>
</div>
