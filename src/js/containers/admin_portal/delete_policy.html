<div class=popup-container>
  <h1 class=popup-header>
    <i class="fas fa-user-lock"></i>
    <span class=popup-title>Delete Permssion</span>
  </h1>
  <div class=popup-content>
    <span class=popup-content-text>
      <p>Delete permission '<span class=permission-name></span>'?</p>
      <p>Any policy related to this permission will also be deleted!</p>
    </span>
    <div class=popup-option-container>
      <span class=popup-option>Yes</span>
      <span class=popup-option>No</span>
    </div>
  </div>
</div>
