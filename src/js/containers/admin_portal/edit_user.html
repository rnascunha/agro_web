<div class=popup-container>
  <h1 class=popup-header>
    <i class="fas fa-user-edit"></i>
    <span class=popup-title>Edit User</span>
  </h1>
  <div class=popup-content>
    <span class=popup-content-text>
      <div>
        <span title='User ID'>
          <span><i class="fas fa-fingerprint"></i></span>
          <span id=user-id></span>
        </span>
        <span title=Username>
          <span><i class="fas fa-user"></i></span>
          <span id=username></span>
        </span>
        <span title=Name>
          <span><i class="fas fa-signature"></i></span>
          <span id=name></span>
        </span>
        <span title=Email>
          <span><i class="fas fa-envelope-open-text"></i></span>
          <span id=email></span>
        </span>
        <span title='Telegram Chat ID'>
          <span><i slot=icon class="fab fa-telegram-plane"></i></span>
          <span id=telegram-chat-id></span>
        </span>
      </div>
      <fieldset id=group-user-fieldset>
        <legend>Groups</legend>
        <div id=add-user-group-list></div>
      </fieldset>
    </span>
    <div>
      <div class=popup-error></div>
      <div class=popup-option-container>
        <span class=popup-option id=option-yes>Change</span>
        <span class=popup-option id=option-cancel>Cancel</span>
      </div>
  </div>
  </div>
</div>
