<div id=sensor-description-content class=popup-container>
  <span class=close>&times;</span>
  <h1 class='sensor-description-title popup-title'></h1>
  <div class=inner-container>
    <section class=sensor-header>
      <fieldset>
        <legend>Export Data</legend>
        <input class=sensor-export-init type=datetime-local> > <input class=sensor-export-end type=datetime-local>
        <button class='button-normal sensor-export-btn'>Export</button>
      </fieldset>
    </section>
    <section class=sensor-data-container>
      <div class=outer-table>
        <table>
          <thead>
            <tr><th>Date</th><th>Value</th></tr>
          </thead>
          <tbody class=sensor-data-tbody>
          </tbody>
        </table>
      </div>
      <div class='sensor-graph chart-line-graph'></div>
    </section>
  </div>
</div>
