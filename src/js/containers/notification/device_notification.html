<div class='popup-container device-notify-popup'>
  <span class=popup-header>
    <span><i class="fas fa-flag"></i></span>
    <h1 class=popup-title>Notification</h1>
  </span>
  <div class=popup-content>
    <fieldset class=notify-device>
      <legend>Device</legend>
      <label><input type=checkbox value=connect> Connect</label>
      <label><input type=checkbox value=disconnect> Disconnect</label>
      <label><input type=checkbox value=updated> Update</label>
      <label><input type=checkbox value=app_installed> App installed</label>
    </fieldset>
    <fieldset class=notify-sensor>
      <legend><span>Sensor </span><span class=add-notify-sensor><i class="fas fa-plus-square"></i></span></legend>
      <span class=notify-sensor-list></span>
    </fieldset>
  </div>
  <div class=notify-footer><button class='button-normal notify-device-btn'>Apply</button></div>
</div>
